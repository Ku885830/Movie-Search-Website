<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/imdb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Search Movie</title>
</head>

<body>
    <div class="container">
        <div class="header">Search Movie</div>
        <div class="input-group searchBox mb-3">
            <input type="text" class="form-control search" id="movieName" placeholder="Movie Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
        <div class="button">
            <button class="btn btn-outline-light" type="button" id="button-addon2" onclick="searchMovie()">Search</button>
        </div>
        <div id="show"></div>
        <div id="data"></div>
    </div>
</body>

</html>
<script src="js/imdb.js"></script>
